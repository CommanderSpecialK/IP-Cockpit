name: Tägliche Markensuche

on:
  #schedule:
  #  - cron: '12 4 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Python 3.11 einrichten
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # Beschleunigt zukünftige Durchläufe

      - name: Abhängigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Falls die Datei fehlt, Fallback auf die wichtigsten:
          pip install pandas duckduckgo_search

      - name: Scan ausführen
        run: python monitor.py

      - name: Ergebnisse speichern (Commit & Push)
        run: |
          git config --global user.name 'MarkenBot'
          git config --global user.email 'actions@github.com'
          git add treffer_liste.csv
          # Nur committen, wenn sich die CSV wirklich geändert hat
          git commit -m "Update Marken-Links und Fingerabdrücke" || echo "Keine Änderungen"
          git push
